{% extends 'base.html' %}
{% load static %}
{% load humanize %}

{% block content %}
    {% include 'common/navbar.html' %}
    <div class="container">
        <div class="section pt-5">
            <div class="row">
                <div class="col-md-10">
                    <p class="h1">Branches and Offices</p>
                </div>
                <div class="col-md-2 float-lg-end">
                    <div class="text-right">
                        {% if request.user.is_superuser %}
                            <a href="javascript:" data-href="{% url 'add_new_capital' %}" class="new-capital-link">
                                <button class="btn btn-primary me-md-2" type="button" style="border-radius: 20px;">+ Branch</button>
                            </a>
                        {% endif %}
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
